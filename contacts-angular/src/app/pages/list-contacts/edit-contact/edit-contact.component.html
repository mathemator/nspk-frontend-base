<div class="panel-content">
    <div class="container">
        
        <form [formGroup]="form" action="" class="form-edit">
            <div class="field">
              <label for="fname">Username</label>
              <input formControlName="username" type="text" />
            </div>
  
            <div class="field">
              <label for="phone">Phone number</label>
              <input formControlName="phone" type="text" />
            </div>
  
            <div class="field">
              <label for="email">Email</label>
              <input formControlName="email" type="text" />
            </div>
  
            <div class="field">
              <label for="compN">Company name</label>
              <input formControlName="website" type="text" />
            </div>
          </form>
        
        <div class="form_buttons">
        <button class="button_cancel" routerLink="/add-contact">Отмена</button>
        <button class="button_save" (click)="updateUser()">Сохранить</button>
        </div>
    </div>
</div>
